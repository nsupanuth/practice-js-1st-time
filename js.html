<html>
    <head>
      <title>Javascript_basic</title>

      <style type="text/css">
        .test{
          text-align: center;
          width: 80%;
          margin:auto;
          background-color: blue;
          color: white;
      }

      </style>

    </head>

<body>


  Enter number 1 : <input type="text" name = "" id = "num1"><br>
  Enter number 2 : <input type="text" name = "" id = "num2"><br>

   <button type="text" onclick ="printAddFunc()">Add</button>
   <button type="text" onclick ="printsubstractFunc()">Minus</button>
   <button type="text" onclick ="printMultiplyFunc()">Multiply</button>

   <br><br>
   <div id = "showresult">The result is...</div>
   <br><br>
   Enter word : <input type="text" name = "word" id = "word"><br>
   <button type="text" onclick ="printCheck()">check</button>
   <br>
   <div id = "palindrome"></div>

<script type="text/javascript">

    function add(){
      num1 = parseInt(document.getElementById("num1").value);
      num2 = parseInt(document.getElementById("num2").value);
      return num1+num2 ;
    }

    function multiply(){
      num1 = parseInt(document.getElementById("num1").value);
      num2 = parseInt(document.getElementById("num2").value);
      return num1*num2 ;
    }

    function substract(){
      num1 = parseInt(document.getElementById("num1").value);
      num2 = parseInt(document.getElementById("num2").value);
      return num1-num2 ;
    }

    function printAddFunc() {
        document.getElementById("showresult").innerHTML = add();
    }

    function printMultiplyFunc() {
        document.getElementById("showresult").innerHTML = multiply();
    }

    function printsubstractFunc(){
         document.getElementById("showresult").innerHTML = substract();
    }

    function checkPalindrome(s) {
        s = s.toUpperCase();
        var j = s.length;
        var ans = false;
        for(var i=0;i<s.length;i++,j--){
            if(s.charAt(i) == s.charAt(j-1)){
              ans = true;
            }else{
              ans = false;
              return ans;
            }
        }
        return ans;
      }

    function printCheck(){
      var word = document.getElementById("word").value ;
      if(checkPalindrome(word)==true){
        document.getElementById("palindrome").innerHTML = "is Palindrome";
      }else{
        document.getElementById("palindrome").innerHTML = "is not Palindrome";
      }

    }


</script>


</body>


</html>
